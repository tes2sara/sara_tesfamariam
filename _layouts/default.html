<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF -8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{page.title}} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/main.css"}}">
</head>
<body>
  <header>
    <div class="profile-pic">
      <img src="C:\Users\tes2s\Pictures\Saved Pictures\Profile.jpg" alt="Profile Picture">
    </div>
    <div class="profile-info">
      <h1>Sara Tesfamariam</h1>
      <p>Data Scientist</p>
    </div>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>

  <main>
    {{ content }}

  <footer>
    <p>Contact: <a href="mailto:{{site.email}}"> {{ site.email }}</a> | <a href="Phone {{ site.tel}}"> {{ site.tel}}</a> | LinkedIn: {{ site.LinkedIn}} </a> | GitHub: {{ site.GitHub}} </p>
